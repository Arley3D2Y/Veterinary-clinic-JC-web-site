<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo -->
    <link rel="icon" type="image/png" href="/demo/src/main/resources/static/images/Logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/forms_styles.css">

    <title>Actualizar Clientes</title>
</head>


<body>
    <form th:object="${cliente}" th:action="@{/cliente/save{id}(id=${cliente.id})}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <!-- th:field para indicar que atributo del objeto es el que se va a rellenar -->
            <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <br>
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input th:field="*{cedula}" type="text" id="cedula" placeholder="Ingresa tu cedula">
        </div>
        <br>
        <div class="form-group">
            <label for="correo">Email</label>
            <input th:field="*{correo}" type="text" id="correo" placeholder="Ingresa tu correo">
        </div>
        <br>
        <div class="form-group">
            <label for="celular">Numero telefonico</label>
            <input th:field="*{celular}" type="text" id="celular" placeholder="Ingresa tu numero">
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a type="button" class="btn btn-primary" th:href="@{/cliente}">volver</a>
    </form>
</body>

</html>
