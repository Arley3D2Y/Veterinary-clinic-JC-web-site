<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinario - Mascotas</title>
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <link rel="stylesheet" th:href="@{../css/inicio_vet_styles.css}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Baloo+2:wght@400..800&family=Glass+Antiqua&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend:wght@100..900&family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="columns-nav">
            <nav class="first-nav">
                <ul>
                    <li><a th:href="@{/veterinario/tratamientos}" title="Ver tratamientos">Tratamientos</a></li>
                    <li><a id="active" th:href="@{/veterinario/mascotas}" title='Ver mascotas'>Mascotas</a></li>
                    <li><a th:href="@{/veterinario/clientes}" title="Ver clientes">Clientes</a></li>
                </ul>

                <div class="datos-vet">
                    <h1>Dr. Lorena Garc√≠a Garavito Suarez</h1>
                </div>
            </nav>

            <nav class="second-nav">
                <p>Veterinario</p>
            </nav>
        </div>

        <div class="header-logo">
            <img th:src="@{../images/persona.png}" alt="foto" width="100" height="100">
        </div>
    </header>

    <main>
        <h1>Mascotas</h1>
        <div class="tableCenter">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Sexo</th>
                        <th>Raza</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Foto</th>
                        <th>Detalles</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${mascotas}">
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.sexo}"></td>
                        <td th:text="${mascota.raza}"></td>
                        <td th:text="${mascota.fechaNacimiento}"></td>
                        <td><img th:src="${mascota.fotoString}" width="90" height="90" alt="Foto de ${mascota.nombre}">
                        </td>
                        <td><a type="button" class="btn btn-dark"
                            th:href="@{/veterinario/mascotas/find/{id}(id=${mascota.id})}">Detalles</a></td>
    
                        <td><a type="button" class="btn btn-success"
                            th:href="@{/veterinario/mascotas/update/{id}(id=${mascota.id})}">Editar</a>
                        </td>
                        <td><a type="button" class="btn btn-danger"
                            th:href="@{/veterinario/mascotas/delete/{id}(id=${mascota.id})}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
