<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo -->
    <link rel="icon" type="image/png" href="../images/Logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/mostrar_info_styles.css">

    <title>Clientes</title>
</head>

<body>
    <h1>Clientes</h1>
    <div>
        <table class="table table-bordered bordevt" >
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <th>Correo</th>
                    <th>Celular</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.celular}"></td>
                    <td> <a th:href="@{/cliente/find{id}(id=${cliente.id})}"><button
                        class="btn btn-dark">Detalles</button></a></td>

                    <td><a type="button" class="btn btn-success"
                            th:href="@{/cliente/update/{id}(id=${cliente.id})}">Editar</a>
                    </td>
                    <td><a type="button" class="btn btn-danger" th:href="@{/cliente/delete/{id}(id=${cliente.id})}"
                            title='Agregar cliente'>Eliminar</a>
                    </td>
            </tbody>
        </table>
        <a type="button" class="btn btn-dark" th:href="@{/cliente/add}" title='Agregar cliente'>+</a>

    </div>
</body>

</html>
