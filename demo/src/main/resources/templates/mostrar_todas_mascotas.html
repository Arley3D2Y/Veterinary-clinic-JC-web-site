<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo -->
    <link rel="icon" type="image/png" href="../images/Logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/mostrar_info_styles.css">

    <title>Mascotas</title>
</head>

<body>
    <h1>Mascotas</h1>
    <div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Raza</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Foto</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.nombre}"></td>
                    <td th:text="${mascota.sexo}"></td>
                    <td th:text="${mascota.raza}"></td>
                    <td th:text="${mascota.fechaNacimiento}"></td>
                    <td><img th:src="${mascota.fotoString}" width="100" height="100"></td>
                    <td> <a th:href="@{/mascota/find{id}(id=${mascota.id})}"><button
                                class="btn btn-primary">Detalles</button></a></td>
                    <td><a type="button" class="btn btn-success"
                            th:href="@{/mascota/update/{id}(id=${mascota.id})}">Editar</a>
                    </td>
                    <td><a type="button" class="btn btn-danger" th:href="@{/mascota/delete/{id}(id=${mascota.id})}"
                            title='Agregar cliente'>Eliminar</a>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
