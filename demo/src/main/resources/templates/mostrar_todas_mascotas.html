<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo -->
    <link rel="icon" type="image/png" href="../images/Logo.png">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/mostrar_mascotas_styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
    <title>Mascotas</title>
</head>

<body>
    <h1>Mascotas</h1>
    <ul>
        <li th:each="mascota : ${mascotas}">
            <a th:href="@{/mascota/find{id}(id=${mascota.id})}" th:text="${mascota.nombre}"></a>
        </li>
    </ul>
    <div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Raza</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.id}"></td>
                    <td th:text="${mascota.nombre}"></td>
                    <td th:text="${mascota.sexo}"></td>
                    <td th:text="${mascota.raza}"></td>
                    <td th:text="${mascota.fechaNacimiento}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
