<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/Logo.png}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Baloo+2:wght@400..800&family=Glass+Antiqua&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend:wght@100..900&family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/datosMascota_styles.css}">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a0a698ab6b.js" crossorigin="anonymous" defer></script>

    <title th:text="'Información de ' + ${mascota.nombre}"></title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- Navbar -->
        <div class="logout-layout">
            <a th:href="@{/login/veterinario}" title="logout">
                <img src="/images/logout.png" alt="logout" width="50px" ></img>
            </a>
        </div>

        <div class="columns-nav">
            <nav class="first-nav">
                <ul>
                    <li><a th:href="@{/veterinario/tratamientos}" title="Ver tratamientos">Tratamientos</a></li>
                    <li><a th:href="@{/veterinario/mascotas}" title='Ver mascotas'>Mascotas</a></li>
                    <li><a id="active" th:href="@{/veterinario/clientes}" title="Ver clientes">Clientes</a></li>
                </ul>

                <div class="datos-vet">
                    <h1>Dr. Lorena García Garavito Suarez</h1>
                </div>
            </nav>

            <nav class="second-nav">
                <p>Veterinario</p>
            </nav>
        </div>

        <div class="header-logo">
            <img th:src="@{/images/persona.png}" alt="foto" width="100" height="100">
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- información del cliente -->
        <section class="main-info">
            <!-- Imagen de la mascota -->
            <img th:src="${mascota.fotoString}" alt="Foto de ${mascota.nombre}">

            <article class="box-info">
                <!-- titulo -->
                <h1 th:text="'Información de '+${mascota.nombre}"></h1>
                <!-- información -->
                <div class="celda">
                    <h3 class="title-celda">Nombre</h3>
                    <p th:text="${mascota.nombre}" class="celda-info"></p>
                </div>
                <div class="celda">
                    <h3 class="title-celda">Dueño</h3>
                    <p class="celda-info" th:if="${mascota.cliente != null}" th:text="${mascota.cliente.nombre}"></p>
                    <p class="celda-info" th:unless=" ${mascota.cliente !=null}">Dueño no asignado</p>
                </div>
                <div class="celda">
                    <h3 class="title-celda">Sexo</h3>
                    <p th:text=" ${mascota.sexo}" class="celda-info"></p>
                </div>
                <div class="celda">
                    <h3 class="title-celda">Raza</h3>
                    <p th:text="${mascota.raza}" class="celda-info"></p>
                </div>
                <div class="celda">
                    <h3 class="title-celda">Fecha de Nacimiento</h3>
                    <p th:text="${mascota.fechaNacimiento}" class="celda-info"></p>
                </div>
                <div class="celda">
                    <h3 class="title-celda">ID</h3>
                    <p th:text="${mascota.id}" class="celda-info"></p>
                </div>

                <!-- botones -->
                <a type="button" class="btn btn-dark" href="#cards">Tratamientos</a>
                <a type="button" class="btn btn-success"
                    th:href="@{/veterinario/mascotas/update/{id}(id=${mascota.id})}">Modificar</a>
                <a type="button" class="btn btn-danger" th:href="@{/veterinario/mascotas/delete/{id}(id=${mascota.id})}"
                    title="Eliminar"><i class="fa-solid fa-trash-can"></i></a>
            </article>
        </section>

        <H2>Historial medico</H2>
        <section class="cards-main">
            <article class="cards" id="cards">
                <!-- <div class="mascota" th:each="mascota : ${mascotas}">
                    <a th:href="@{/veterinario/mascotas/find/{id}(id=${mascota.id})}" title="Detalles">
                        <!-- Aquí puedes agregar una imagen si las mascotas tienen asociada una 
                        <img th:src="@{${mascota.fotoString}}" alt="Imagen de mascota" height="100" weidth="100">
                        <h3 th:text="${mascota.nombre}"></h3>
                        <p th:text="${mascota.raza}"></p>
                    </a>
                </div> -->
            </article>
            <div>
                <!-- <a type="button" th:href="@{/veterinario/mascotas/add/{id}(id =${cliente.id})}" title="Añadir Mascota">
                    <i class="fa-solid fa-circle-plus"></i>
                </a> -->
            </div>
        </section>
        <!-- 
        <a type="button" class="btn btn-dark" th:href="@{/veterinario/mascotas}">Volver</a>
    -->
    </main>

</body>

</html>
